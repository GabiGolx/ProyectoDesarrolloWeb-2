<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logoIcon.png" />
    <title>TeknoSun</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- inicio header -->
    <header class="header">
      <!-- inicio nav -->
      <nav class="nav">
        <a class="nav__img-link" href="index.html">
          <img
            class="nav__img"
            src="images/logo_transparentNewColors.png"
            alt="logo"
          />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__item-link gradient" href="index.html">Inicio</a>
          </li>
          <li class="nav__item">
            <a class="nav__item-link gradient" href="servicios.html">
              Servicios
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__item-link gradient" href="galeria.html">Galeria</a>
          </li>
          <li class="nav__item">
            <a class="nav__item-link gradient" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav__item">
            <a class="nav__item-link gradient" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
      <!-- fin nav -->
    </header>
    <!-- fin header -->
    <!-- inicio formulario -->
<section class="contacto container">
        <h1 class="contacto__title gradient">Comunicate con nosotros</h1>
        <div class="contacto__container">
          <form class="contacto__form" action="post">
            <input class="contacto__input" type="text" placeholder="Nombre" name="Nombre" />
            <br />
            <input class="contacto__input" type="email" placeholder="Email" name="Email"/>
            <br />
            <textarea class="contacto__textarea" type="text" placeholder="Mensaje" value="Mensaje" name="Mensaje"/></textarea>
            <br />
            <input class="contacto__button" type="submit" value="Contactanos" />
          </form>
          <article class="contacto__article">
            <div class="contacto__redes">
              <h3 class="contacto__h3 gradient">Nuestras redes:</h3>
              <!-- <p class="contacto__text" >Siguenos en nuestras redes para ver a detalle nuestro trabajo</p> -->
              <div class="contacto__links">
              <a class="contacto__link" href="https://www.instagram.com/teknosun_spa/"><img class="contacto__icon" src="images/instagram.png" alt="instagram icon" /></a>
              <a class="contacto__link" href="https://www.facebook.com/teknosun.teknosun"><img class="contacto__icon" src="images/facebook.png" alt="instagram icon" /></a>
              </div>
            </div>
            <div class="contacto__datos">
              <h3 class="contacto__h3 gradient">Datos para contactar:</h3>
              <p class="contacto__text" >Independencia, Santiago</p>
              <p class="contacto__text" >comercial@teknosun.cl</p>
              <p class="contacto__text" >+56994340066</p>
            </div>
            <div class="contacto__map-container">
              <div class="contacto__gmap">
                <iframe class="contacto__map" id="gmap_canvas" src="https://maps.google.com/maps?q=santiago&t=&z=9&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
                <a class="contacto__map-link" href="https://123movies-a.com"></a>
                <br>
                <a class="contacto__map-link" href="https://www.embedgooglemap.net"></a></div>
            </div>
          </article>
        </div>
      </section>
      <!-- fin sección contacto -->
    </main>
    <!-- inicio footer -->
    <footer class="footer">
      <p class="footer__text gradient" >copyright</p>
      <p class="footer__text footer__text--right gradient">Gabriel Ramírez</p>
    </footer>
    <!-- fin footer  -->
  </body>
</html>
